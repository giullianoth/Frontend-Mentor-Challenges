<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <section>
    <div class="image">
      <picture>
        <source media="(max-width: 375px)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>
    </div>

    <div class="info">
      <header>
        <p class="subtitle">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      </header>

      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
        for the House of <em>Chanel</em></p>

      <p class="price">
        <span class="discount_price">$149.99</span>
        <span class="current_price">$169.99</span>
      </p>

      <p class="purchase"><a href="#"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</a></p>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/giullianoth">Giulliano Guimar√£es</a>.
  </div>
</body>

</html>
